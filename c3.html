<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let str = 'anh tuân đẹp trai';
        let arr = Array.from(str);
        let vowel = ['a', 'ă', 'â', 'e', 'ê', 'i', 'o', 'ô', 'ơ', 'u', 'ư', 'y']
        console.log(arr);
        function characters(arr) {
            let count = 0;
            for (let i = 0; i < arr.length; i++) {
                for (let j = 0; j < vowel.length; j++) {
                    if (arr[i] == vowel[j]) {
                        count += 1;

                    }
                }
            }
            if (count != 0) {
                console.log(count);
            } else {
                alert('false');
            }
        } characters(arr);
    </script>
</body>

</html>
