<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [1, 2, 4, 5, 7, 8, 9, 3, 6];
        let num = +prompt('nhập 1 số');
        function integer(arr) {
            let count = 0;
            for (let i = 0; i < arr.length; i++) {
                if (num == arr[i]) {
                    count += 1;
                }
            }
            if (count != 0) {
                alert('trùng với 1 phần tử trong mảng')
            }
            else {
                alert('không trùng với 1 phần tử trong mảng')
            }
        } integer(arr)
    </script>
</body>

</html>
